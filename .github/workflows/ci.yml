name: Continuous Integration

on:
  pull_request:
    branches: ['**', '!update/**', '!pr/**']
  push:
    branches: ['**', '!update/**', '!pr/**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        scala: [3.3.1]
        java: [temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Install sbt, llvm@17 s2n, utf8proc (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install sbt llvm@17 s2n utf8proc

      - name: Install s2n, utf8proc (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install clang && /home/linuxbrew/.linuxbrew/bin/brew install s2n utf8proc

      - name: Sets env vars for LLVM
        if: startsWith(matrix.os, 'macos')
        run: echo "LLVM_BIN=/opt/homebrew/opt/llvm@17/bin" >> $GITHUB_ENV

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Generate ubuntu-latest native binary
        if: matrix.os == 'ubuntu-latest'
        env:
          SCALANATIVE_MODE: ${{ startsWith(github.ref, 'refs/tags/v') && 'release-fast' || 'debug' }}
        run: sbt '++ ${{ matrix.scala }}' 'generateNativeBinary ./clickup-cli-linux-x86_64'

      - name: Upload clickup-cli-linux-x86_64
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clickup-cli-linux-x86_64
          path: clickup-cli-linux-x86_64,./nix/completions.zsh
          if-no-files-found: error

      - name: Attach clickup-cli-linux-x86_64 to a release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'ubuntu-latest'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: clickup-cli-linux-x86_64,./nix/completions.zsh

      - name: Generate macos-14 native binary
        if: matrix.os == 'macos-14'
        env:
          SCALANATIVE_MODE: ${{ startsWith(github.ref, 'refs/tags/v') && 'release-fast' || 'debug' }}
        run: sbt '++ ${{ matrix.scala }}' 'generateNativeBinary ./clickup-cli-macos-aarch64'

      - name: Upload clickup-cli-macos-aarch64
        if: matrix.os == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: clickup-cli-macos-aarch64
          path: clickup-cli-macos-aarch64,./nix/completions.zsh
          if-no-files-found: error

      - name: Attach clickup-cli-macos-aarch64 to a release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'macos-14'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: clickup-cli-macos-aarch64,./nix/completions.zsh

      - name: Compress target directories
        run: tar cf targets.tar target modules/cli/.jvm/target modules/cli/.native/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.1]
        java: [temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Download target directories (3.3.1)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.1-${{ matrix.java }}

      - name: Inflate target directories (3.3.1)
        run: |
          tar xf targets.tar
          rm targets.tar
